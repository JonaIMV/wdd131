<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/getdates.js" defer></script>
    <title>WDD 131 – Dynamic Web Fundamentals - Jonathan Isai Morales Valencia</title>
    </head>
<body>
   <header>
    <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>   
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <input type="radio" id="rating1" name="overallRating" value="1" required>
                    <label for="rating1">1 ☆</label>

                    <input type="radio" id="rating2" name="overallRating" value="2">
                    <label for="rating2">2 ☆</label>

                    <input type="radio" id="rating3" name="overallRating" value="3">
                    <label for="rating3">3 ☆</label>

                    <input type="radio" id="rating4" name="overallRating" value="4">
                    <label for="rating4">4 ☆</label>

                    <input type="radio" id="rating5" name="overallRating" value="5">
                    <label for="rating5">5 ☆</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Installation Details</legend>
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </fieldset>
            <fieldset>
                <legend>Product experience</legend>
                <p>Which features did you find useful in the product?</p>
                <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label><br>
                <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label><br>
                <label><input type="checkbox" id="feature3" name="features" value="ease-of-use"> Ease of Use</label><br>
                <label><input type="checkbox" id="feature4" name="features" value="performance"> Performance</label>
            </fieldset>
            <fieldset>
                <legend>Written Review</legend>
                <label for="reviewText">Write your review (optional)</label>
                <textarea id="reviewText" name="reviewText" rows="5" placeholder="Tell us about your experience..."></textarea>
            </fieldset>
            <fieldset>
                <legend>User Information</legend>
                <label for="userName">Your Name (optional)</label>
                <input type="text" id="userName" name="userName">
            </fieldset>
        <button type="submit">Submit Review</button>
        </form>
    </main>

    <footer>
    <p><span id="year"></span> Jonathan Isai Morales Valencia Quintana Roo, Mexico</p>
    <p id="lastModified"></p>
    </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
