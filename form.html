<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals. This page is the Index page, it is referenced by the web server to be delivered to the requesting client for any directory in which it resides. Here the user can see a description of the activity and gives a way to suscribe to our newsletter">
    <meta name="author" content="Jonathan Isai Morales Valencia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <title>WDD 131 – Dynamic Web Fundamentals - Jonathan Isai Morales Valencia</title>
    </head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
            <legend>Overall Rating</legend>
            <div class="rating">
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">&#9733;</label>

                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">&#9733;</label>

                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">&#9733;</label>

                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">&#9733;</label>

                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">&#9733;</label>
            </div>
            </fieldset>
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            <fieldset>
                <legend>Useful Features</legend>

                <input type="checkbox" id="feature1" name="features[]" value="durability">
                <label for="feature1">Durability</label><br>

                <input type="checkbox" id="feature2" name="features[]" value="design">
                <label for="feature2">Design</label><br>

                <input type="checkbox" id="feature3" name="features[]" value="ease-of-use">
                <label for="feature3">Ease of Use</label><br>

                <input type="checkbox" id="feature4" name="features[]" value="performance">
                <label for="feature4">Performance</label><br>

                <input type="checkbox" id="feature5" name="features[]" value="price">
                <label for="feature5">Price</label><br>
                
            </fieldset>
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5" cols="40" placeholder="Write your comments here..."></textarea>
             <label for="username">Your Name</label>
            <input type="text" id="username" name="username">
            <input type="submit" value="Submit Review">
        </form>
    </main> 
    <footer>
        <p><span id="year"></span> Jonathan Isai Morales Valencia Quintana Roo, Mexico</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    </script>
    <script>
  const products = [
    {
      id: "fc-1888",
      name: "flux capacitor",
      averagerating: 4.5
    },
    {
      id: "fc-2050",
      name: "power laces",
      averagerating: 4.7
    },
    {
      id: "fs-1987",
      name: "time circuits",
      averagerating: 3.5
    },
    {
      id: "ac-2000",
      name: "low voltage reactor",
      averagerating: 3.9
    },
    {
      id: "jj-1969",
      name: "warp equalizer",
      averagerating: 5.0
    }
  ];

  const selectElement = document.getElementById("productName");

  products.forEach(product => {
    const option = document.createElement("option");
    option.value = product.id; // Usamos el id como valor
    option.textContent = product.name; // Mostramos el nombre al usuario
    selectElement.appendChild(option);
  });
</script>
  
</body>
</html>
